<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哈工大出版社在线教育网</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <style>

    </style>
</head>

<body>
    <!--  ===> S 网站头部区域 -->
    <div class="h-header">
        <!-- 顶部的用户导航区域 -->
        <div class="top-nav">
            <!-- 网站logo -->
            <div class="logo">
                <!-- H1标题仅仅用于SEO优化,不用于显示给用户看 -->
                <h1>哈工大出版社在线教育网</h1>
                <a href="#">
                    <img src="./img/logo.gif" alt="哈工大出版社在线教育网">
                </a>
            </div>
            <!-- 用户盒子 -->
            <div class="user-nav ">
                <ul class="clearfix">
                    <li class="msg-warp  user-nav-item">
                        <!-- 消息框 -->
                        <a href="#" class="msg">
                            <span class="msg-num">2</span>
                        </a>
                    </li>
                    <li class="user user-nav-item">
                        <!-- 用户头像和用户名 -->
                        <a href="#"><img src="./img/avater.png" class="avatar" alt="head"></a>
                        <div class="username">张三
                            <i class="triangle-down icon"></i>
                            <ul class="user-menu-cover  triangle-up-s cover">
                                <li><a href="#">我的资源</a></li>
                                <li><a href="#">我的订单</a></li>
                                <li><a href="#">个人资料</a></li>
                                <li><a href="#">退出登录</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="user-nav-item">
                        <!-- 选择教师端 -->
                        <a href="#">教师端 <i class="triangle-down  icon"></i></a>
                    </li>
                </ul>
            </div>
            <!-- 搜索框 -->
            <div class="search">
                <div class="cursor-sel">课程<i class="triangle-down icon-sel"></i>
                    <ul class="course-menu cover">
                        <li>
                            <a href="#">课程</a>
                        </li>
                        <li>
                            <a href="#">教材</a>
                        </li>
                    </ul>
                </div>
                <input type="text">
                <a href="#" class="icon-search"></a>
            </div>

        </div>


        <!-- S 主导航区域 -->
        <div class="site-nav">
            <!-- 下面是做右侧背景的盒子 -->
            <div class="bg-red-wrap">
                <!-- 右侧背景的盒子，是父盒子的50% -->
                <div class="bg-red"></div>
            </div>
            <div class="site-nav-wrap">
                <!-- 网站的主导航区域 -->
                <div class="main-nav">
                    <ul class="main-nav-list">
                        <li class="menu-item"><a href="#" class="cur">首页</a></li>
                        <li class="menu-item"><a href="#">课程</a></li>
                        <li class="menu-item"><a href="#">教材</a></li>
                        <li class="menu-item">|</li>
                        <li class="menu-item"><a href="#">我的学习</a></li>
                    </ul>
                </div>
                <!-- 导航条右侧链接 -->
                <div class="aside-nav clearfix">
                    <ul class="aside-nav-list">
                        <li class="aside-item"><a href="#">通过课程邀请码加入课程</a></li>
                        <li class="aside-item">|</li>
                        <li class="aside-item"><a href="#">通过序列号获取资源权限</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <!-- E 主导航区域 -->
    </div>
    <!--  ===> E 网站头部区域 -->

    <!-- ===> S 网站banner区域 -->
    <div class="h-banner">
        <div class="slide-bar">
            <ul class="slide-ba-list">
                <li class="slide-btn">
                    <a href="#" class="cur-banner"></a>
                </li>
                <li class="slide-btn">
                    <a href="#"></a>
                </li>
                <li class="slide-btn">
                    <a href="#"></a>
                </li>
            </ul>
        </div>
        <a href="#"> <img class="banner-img" src="./img/banner.png" alt=""></a>
    </div>
    <!-- ===> E 网站banner区域 -->


    <!-- ===> S 网站主要列表区域 -->
    <div class="h-main">
        <!-- 课程列表 -->
        <div class="couser-list p-module">
            <!-- 课程列表头部 -->
            <div class="p-module-head">
                <div class="p-module-title">
                    <h3>推荐课程</h3>
                </div>
                <a href="#" class="p-module-more">more...</a>
            </div>
            <!-- 课程列表区域 -->
            <div class="p-module-body"></div>
        </div>

        <!-- 教材列表 -->
        <div class="book-list p-module"></div>
    </div>
    <!-- ===> E 网站主要列表区域 -->


    <!-- ===> S 网站底部区域 -->
    <div class="h-footer">fooot</div>
    <!-- ===> E 网站底部区域 -->
</body>

</html>
